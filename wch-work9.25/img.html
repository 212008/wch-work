<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{
            position: relative;
        }
        #box>div{
            width: 60px;
            height: 60px;
            border: 1px solid black;
            position: absolute;
            background:url(img/1.JPEG);
            opacity: 0;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById('box')
        for(i=0;i<18;i++){
            for(j=0;j<32;j++){
                var div = document.createElement('div')
                box.appendChild(div)
                div.style.top = i * 60 +'px';
                div.style.left = j * 60 +'px';
                div.style.backgroundPositionX = j * -60 +'px';
                div.style.backgroundPositionY = i * -60 +'px';
                div.onmousemove = function(){
                     this.style.opacity = 1;
                }
            }
        }
    </script>
</body>
</html>
